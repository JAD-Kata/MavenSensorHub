name: Autograding Tests

on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generate Dependency Tree
        run: mvn -q dependency:tree -DoutputFile=target/dependency-tree.txt -Daggregate=true

      - name: Test data-management dependency test with main-application
        id: test-dm-dep-ma
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test data-management dependency test with main-application
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=DataManagementTest#testMainApplicationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test data-management dependency test with report-generation
        id: test-dm-dep-rg
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test data-management dependency test with report-generation
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=DataManagementTest#testReportGenerationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test data-management dependency test with sensor-data-collection
        id: test-dm-dep-sdc
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test data-management dependency test with sensor-data-collection
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=DataManagementTest#testReportGenerationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test data-management dependency test with user-interface
        id: test-dm-dep-ui
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test data-management dependency test with user-interface
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=DataManagementTest#testUserInterfaceDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test report-generation dependency test with data-management
        id: test-rg-dep-dm
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test report-generation dependency test with data-management
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=ReportGenerationTest#testDataManagementDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test report-generation dependency test with main-application
        id: test-rg-dep-ma
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test report-generation dependency test with main-application
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=ReportGenerationTest#testMainApplicationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test report-generation dependency test with sensor-data-collection
        id: test-rg-dep-sdc
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test report-generation dependency test with sensor-data-collection
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=ReportGenerationTest#testSensorDataCollectionDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 5

      - name: Test report-generation dependency test with user-interface
        id: test-rg-dep-ui
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test report-generation dependency test with user-interface
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=ReportGenerationTest#testUserInterfaceDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test sensor-data-collection dependency test with data-management
        id: test-sdc-dep-dm
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test sensor-data-collection dependency test with data-management
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=SensorDataCollectionTest#testDataManagementDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test sensor-data-collection dependency test with main-application
        id: test-sdc-dep-ma
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test sensor-data-collection dependency test with main-application
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=SensorDataCollectionTest#testMainApplicationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test sensor-data-collection dependency test with report-generation
        id: test-sdc-dep-rg
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test sensor-data-collection dependency test with report-generation
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=SensorDataCollectionTest#testReportGenerationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test sensor-data-collection dependency test with user-interface
        id: test-sdc-dep-ui
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test sensor-data-collection dependency test with user-interface
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=SensorDataCollectionTest#testUserInterfaceDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test user-interface dependency test with data-management
        id: test-ui-dep-dm
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test user-interface dependency test with data-management
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=UserInterfaceTest#testDataManagementDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 5

      - name: Test user-interface dependency test with main-application
        id: test-ui-dep-ma
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test user-interface dependency test with main-application
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=UserInterfaceTest#testMainApplicationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test user-interface dependency test with report-generation
        id: test-ui-dep-rg
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test user-interface dependency test with report-generation
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=UserInterfaceTest#testReportGenerationDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 0

      - name: Test user-interface dependency test with sensor-data-collection
        id: test-ui-dep-sdc
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Test user-interface dependency test with sensor-data-collection
          setup-command: ''
          command: mvn -B -q -fae test -Dtest=UserInterfaceTest#testSensorDataCollectionDependency --file pom.xml -DfailIfNoTests=false
          timeout: 1
          max-score: 5

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          TEST-DM-DEP-MA-RESULTS: "${{steps.test-dm-dep-ma.outputs.result}}"
        with:
          runners: test-dm-dep-ma